<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SDA WEBGIS | CATCHMENT AUTO-RESET</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    
    <style>
        :root { --main: #1e293b; --accent: #f59e0b; }
        body { margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; height: 100vh; background: #f1f5f9; }
        #map { flex: 2; z-index: 1; }
        #panel { flex: 1; padding: 25px; background: white; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 2; border-left: 5px solid var(--main); }
        .card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .upload-btn { background: var(--main); color: white; padding: 12px; width: 100%; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        h3 { font-size: 13px; text-transform: uppercase; color: #64748b; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th { background: #f1f5f9; color: #475569; padding: 8px; text-align: left; border-bottom: 2px solid #e2e8f0; }
        td { padding: 8px; border-bottom: 1px solid #f1f5f9; text-align: center; }
        .color-dot { display: inline-block; width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; vertical-align: middle; border: 1px solid rgba(0,0,0,0.1); }
        .val-bold { font-weight: 800; color: var(--main); }
        .status-tag { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-bottom: 15px; background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="panel">
    <h2 style="margin-top:0; color:var(--main);">ANALISIS HIDROLOGI</h2>
    <div id="dbStatus"><span class="status-tag">SEDANG MENYAMBUNG...</span></div>

    <div class="card">
        <h3>1. UPLOAD AREA (JSON)</h3>
        <button class="upload-btn" onclick="document.getElementById('fIn').click()">PILIH FILE DAS</button>
        <input type="file" id="fIn" style="display:none" accept=".json">
    </div>

    <div id="resThiessen" class="card" style="display:none">
        <h3>2. KOEFISIEN THIESSEN</h3>
        <table>
            <thead><tr><th style="text-align:left">STASIUN</th><th>LUAS (km²)</th><th>W</th></tr></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>

    <div id="resRain" class="card" style="display:none">
        <h3>3. HUJAN RERATA DAS (mm)</h3>
        <table>
            <thead><tr><th>TAHUN</th><th>P-RERATA</th></tr></thead>
            <tbody id="rBody"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. Definisikan Proyeksi
    proj4.defs("EPSG:32748", "+proj=utm +zone=48 +south +datum=WGS84 +units=m +no_defs");

    // 2. Setup Peta & Layer Groups (Penting untuk Reset)
    const map = L.map('map').setView([-6.20, 106.84], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.6 }).addTo(map);

    // Kantong khusus untuk semua hasil analisis (DAS & Thiessen)
    const analysisGroup = L.layerGroup().addTo(map);

    // 3. Load Data Portal
    const db = JSON.parse(localStorage.getItem('sda_db_final_clean'));
    if (db) {
        document.getElementById('dbStatus').innerHTML = `<span class="status-tag">● DATABASE TERHUBUNG</span>`;
        Object.keys(db).forEach(id => {
            L.circleMarker([db[id].lat, db[id].lng], {radius: 5, color: '#1e293b', fillColor: '#fff', fillOpacity: 1, weight: 2})
             .addTo(map).bindTooltip(db[id].n, {permanent: true, direction: 'top', offset: [0,-5]});
        });
    }

    // 4. Handle Upload
    document.getElementById('fIn').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => processHydrology(JSON.parse(ev.target.result));
        reader.readAsText(file);
    };

    function processHydrology(json) {
        // --- STEP PEMBERSIHAN MUTLAK ---
        analysisGroup.clearLayers(); // Menghapus semua poligon lama di peta
        document.getElementById('tBody').innerHTML = ""; // Kosongkan tabel luas
        document.getElementById('rBody').innerHTML = ""; // Kosongkan tabel hujan

        // 5. Normalisasi Struktur JSON
        let features = [];
        if (json.type === "FeatureCollection") features = json.features;
        else if (json.type === "GeometryCollection") features = json.geometries.map(g => ({type:"Feature", geometry:g, properties:{}}));
        else features = [json];

        let mergedDAS;
        features.forEach(f => {
            // Konversi UTM ke LatLng secara rekursif
            const fix = (coords) => coords.map(c => {
                if (Array.isArray(c[0])) return fix(c);
                return (c[0] > 1000) ? proj4("EPSG:32748", "WGS84", c) : c;
            });
            f.geometry.coordinates = fix(f.geometry.coordinates);

            if (!mergedDAS) mergedDAS = f;
            else mergedDAS = turf.union(mergedDAS, f);
        });

        // Gambar Batas DAS Baru ke dalam Group
        const dasLayer = L.geoJSON(mergedDAS, { style: { color: '#ef4444', weight: 3, fillOpacity: 0.05 } }).addTo(analysisGroup);
        map.fitBounds(dasLayer.getBounds());

        // 6. Analisis Spasial Thiessen
        const pts = turf.featureCollection(Object.keys(db).map(id => 
            turf.point([db[id].lng, db[id].lat], { name: db[id].n, id: id })
        ));

        const voronoi = turf.voronoi(pts, { bbox: turf.bbox(mergedDAS) });
        let results = [], totalArea = 0;

        voronoi.features.forEach((v, i) => {
            const clip = turf.intersect(v, mergedDAS);
            if (clip) {
                const area = turf.area(clip) / 1000000;
                totalArea += area;
                const color = `hsl(${(i * 137.5) % 360}, 70%, 60%)`;
                results.push({ id: pts.features[i].properties.id, name: pts.features[i].properties.name, area: area, color: color });

                // Gambar Poligon Thiessen ke dalam Group
                L.geoJSON(clip, {
                    style: { color: 'white', weight: 1, fillColor: color, fillOpacity: 0.5 }
                }).addTo(analysisGroup);
            }
        });

        // 7. Update Tabel
        results.forEach(res => {
            const w = res.area / totalArea;
            res.w = w;
            document.getElementById('tBody').innerHTML += `
                <tr>
                    <td style="text-align:left"><span class="color-dot" style="background:${res.color}"></span>${res.name}</td>
                    <td>${res.area.toFixed(2)}</td>
                    <td class="val-bold">${w.toFixed(4)}</td>
                </tr>`;
        });

        const thnCount = db[Object.keys(db)[0]].d.length;
        for (let t = 0; t < thnCount; t++) {
            let pAvg = 0;
            results.forEach(res => { pAvg += (db[res.id].d[t] * res.w); });
            document.getElementById('rBody').innerHTML += `
                <tr><td>Tahun ${2000 + t}</td><td class="val-bold" style="color:#059669">${pAvg.toFixed(2)}</td></tr>`;
        }

        document.getElementById('resThiessen').style.display = 'block';
        document.getElementById('resRain').style.display = 'block';
    }
</script>
</body>
</html>
