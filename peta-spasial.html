<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SDA Jaksel - Spatial Analyst (Time Series Sorted)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --navy: #0f172a; --accent: #f59e0b; --teal: #0d9488; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        #sidebar { width: 400px; background: white; padding: 25px; overflow-y: auto; border-right: 1px solid #e2e8f0; z-index: 1000; }
        #map { flex: 1; background: #f1f5f9; }
        .card { background: #ffffff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        h2 { color: var(--navy); font-size: 1.1rem; text-transform: uppercase; border-left: 4px solid var(--accent); padding-left: 10px; }
        .res-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; margin-top: 10px; }
        .res-table th, .res-table td { padding: 8px; border: 1px solid #e2e8f0; text-align: center; }
        .res-table th { background: #f8fafc; color: var(--navy); }
        .highlight { font-weight: bold; color: var(--teal); }
        .btn { background: var(--navy); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        
        /* Label Stasiun Kontras & Bersih */
        .station-label {
            background: none !important; border: none !important; color: #000;
            font-size: 11px; font-weight: 800; text-shadow: 2px 2px 0px #fff, -1px -1px 0px #fff; white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Spatial Analyst Hub</h2>
    <div class="card">
        <label><strong>1. Upload Watershed (UTM/WGS84)</strong></label>
        <input type="file" id="inputCatchment" style="width:100%; margin-top:15px; font-size: 0.8rem;">
        <button class="btn" id="btnProses" onclick="runAnalysis()" style="display:none; margin-top:10px;">PROSES ANALISIS</button>
        <div id="statusInfo" style="padding:10px; border-radius:8px; margin-top:10px; font-size:0.75rem; display:none; text-align:center; font-weight:bold;"></div>
    </div>

    <div id="spatialResult" style="display:none;">
        <div class="card">
            <h3>üìê Matriks Thiessen (Ci)</h3>
            <table class="res-table">
                <thead><tr><th>Stasiun</th><th>Luas (km¬≤)</th><th>Ci</th></tr></thead>
                <tbody id="body-spatial"></tbody>
            </table>
        </div>
    </div>

    <div id="rainResult" style="display:none;">
        <div class="card">
            <h3>üåßÔ∏è Hujan Wilayah (Deret Waktu)</h3>
            <table class="res-table">
                <thead><tr><th>Tahun (Terlama ‚Üí Terbaru)</th><th>Hujan (mm)</th></tr></thead>
                <tbody id="body-rain"></tbody>
            </table>
        </div>
    </div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>
<script src="https://unpkg.com/@mapbox/togeojson"></script>

<script>
    const CONFIG = { owner: 'RentekSDAJS', repo: 'Calculator-Online---Rentek-SDA-JS', path: 'data/hujan/all-data.json' };
    
    // Proyeksi Jakarta UTM Zone 48S
    proj4.defs("EPSG:32748", "+proj=utm +zone=48 +south +datum=WGS84 +units=m +no_defs");

    const STATIONS = [
        { n: "Kemayoran", id: "st_01", lat: -6.15559, lng: 106.84 },
        { n: "Halim", id: "st_02", lat: -6.27036, lng: 106.88926 },
        { n: "Bogor", id: "st_03", lat: -6.5, lng: 106.75 },
        { n: "Banten", id: "st_04", lat: -6.26151, lng: 106.75084 },
        { n: "Katulampa", id: "st_05", lat: -6.63317, lng: 106.837077 },
        { n: "Depok", id: "st_06", lat: -6.40065, lng: 106.831897 },
        { n: "Manggarai", id: "st_07", lat: -6.20742, lng: 106.848569 },
        { n: "Karet", id: "st_08", lat: -6.1981, lng: 106.810097 },
        { n: "Setiabudi Timur", id: "st_09", lat: -6.20462, lng: 106.829385 },
        { n: "Melati", id: "st_10", lat: -6.20084, lng: 106.817982 },
        { n: "Istana", id: "st_11", lat: -6.17165, lng: 106.8270424 },
        { n: "Krukut Hulu", id: "st_12", lat: -6.34434, lng: 106.799081 },
        { n: "Sunter Hulu", id: "st_13", lat: -6.31785, lng: 106.9211 },
        { n: "Pesanggrahan", id: "st_14", lat: -6.39708, lng: 106.77181 },
        { n: "Angke Hulu", id: "st_15", lat: -6.21835, lng: 106.694467 },
        { n: "Tanjungan", id: "st_16", lat: -6.10669, lng: 106.725882 },
        { n: "Tomang Barat", id: "st_17", lat: -6.1671, lng: 106.78001 },
        { n: "Teluk Gong", id: "st_18", lat: -6.1335, lng: 106.777649 },
        { n: "Pulo Gadung", id: "st_19", lat: -6.19097, lng: 106.904213 },
        { n: "Sunter Kodamar", id: "st_20", lat: -6.15508, lng: 106.886893 },
        { n: "Sunter III Rawa Badak", id: "st_21", lat: -6.12107, lng: 106.896744 },
        { n: "Pompa Cideng", id: "st_22", lat: -6.17355, lng: 106.806328 }
    ];

    let thiessenResult = [];
    let geoData = null;
    const map = L.map('map').setView([-6.28, 106.82], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    const overlay = L.layerGroup().addTo(map);

    const markers = STATIONS.map(s => {
        L.circleMarker([s.lat, s.lng], { radius: 5, color: '#fff', weight: 2, fillColor: '#000', fillOpacity: 1 }).addTo(map);
        L.marker([s.lat, s.lng], { icon: L.divIcon({ className: 'station-label', html: s.n, iconAnchor: [-8, 8] }), interactive: false }).addTo(map);
        return turf.point([s.lng, s.lat], { name: s.n, id: s.id });
    });

    document.getElementById('inputCatchment').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
            let raw = file.name.endsWith('.kml') ? toGeoJSON.kml(new DOMParser().parseFromString(ev.target.result, "text/xml")) : JSON.parse(ev.target.result);
            geoData = raw.features ? raw.features[0] : (raw.geometries ? raw.geometries[0] : raw);
            document.getElementById('btnProses').style.display = 'block';
            showStatus("File terdeteksi. Silakan proses.", "#f59e0b");
        };
        reader.readAsText(file);
    };

    function convertUTMtoWGS84(coords) {
        // Jika angka > 500 berarti UTM (meter), bukan derajat
        if (coords[0] > 500) {
            return proj4("EPSG:32748", "WGS84", coords);
        }
        return coords;
    }

    async function runAnalysis() {
        overlay.clearLayers();
        let geom = JSON.parse(JSON.stringify(geoData.geometry || geoData)); // Clone data
        
        // Auto-convert coordinates UTM ke WGS84
        if (geom.type === "Polygon") {
            geom.coordinates = geom.coordinates.map(ring => ring.map(convertUTMtoWGS84));
        } else if (geom.type === "MultiPolygon") {
            geom.coordinates = geom.coordinates.map(poly => poly.map(ring => ring.map(convertUTMtoWGS84)));
        }

        const polygon = turf.feature(geom);
        L.geoJSON(polygon, { style: { color: '#000', weight: 2, fillOpacity: 0.05 } }).addTo(overlay);
        map.fitBounds(L.geoJSON(polygon).getBounds());

        const bbox = turf.bbox(polygon);
        const voronoiCells = turf.voronoi(turf.featureCollection(markers), { bbox: [bbox[0]-0.2, bbox[1]-0.2, bbox[2]+0.2, bbox[3]+0.2] });

        let totalArea = 0; thiessenResult = [];
        voronoiCells.features.forEach((cell, i) => {
            const intersect = turf.intersect(cell, polygon);
            if (intersect) {
                const a = turf.area(intersect) / 1000000;
                thiessenResult.push({ name: STATIONS[i].n, id: STATIONS[i].id, area: a });
                totalArea += a;
                L.geoJSON(intersect, { 
                    style: { color: '#fff', weight: 1, fillColor: `hsl(${(i * 137.5) % 360}, 70%, 50%)`, fillOpacity: 0.4 } 
                }).addTo(overlay).bindTooltip(STATIONS[i].n);
            }
        });

        let sTable = "";
        thiessenResult.forEach(f => {
            f.ci = f.area / totalArea;
            sTable += `<tr><td>${f.name}</td><td>${f.area.toFixed(2)}</td><td class="highlight">${f.ci.toFixed(3)}</td></tr>`;
        });
        document.getElementById('body-spatial').innerHTML = sTable;
        document.getElementById('spatialResult').style.display = 'block';
        processRainfall();
    }

    async function processRainfall() {
        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`);
            const json = await res.json();
            const allData = JSON.parse(atob(json.content));
            
            // URUTAN TAHUN: TERLAMA KE TERBARU (ASCENDING)
            allData.sort((a,b) => a.tahun - b.tahun);

            let rTable = "";
            allData.forEach(row => {
                let p_wilayah = 0;
                thiessenResult.forEach(stMatch => p_wilayah += ((parseFloat(row[stMatch.id]) || 0) * stMatch.ci));
                rTable += `<tr><td><strong>${row.tahun}</strong></td><td class="highlight">${p_wilayah.toFixed(2)}</td></tr>`;
            });
            document.getElementById('body-rain').innerHTML = rTable;
            document.getElementById('rainResult').style.display = 'block';
            showStatus("Analisis Selesai & Terurut!", "#10b981");
        } catch (err) { showStatus("Gagal sinkron GitHub.", "red"); }
    }

    function showStatus(msg, color) {
        const box = document.getElementById('statusInfo');
        box.innerText = msg; box.style.background = color; box.style.display = "block";
    }
</script>
</body>
</html>
