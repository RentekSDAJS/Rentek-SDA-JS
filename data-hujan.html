<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Data Hub - SDA Jaksel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0f172a; --gold: #d4af37; --bg: #f1f5f9; --green: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        /* Layar Kunci */
        #authOverlay { position: fixed; inset: 0; background: var(--navy); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-card { background: white; padding: 40px; border-radius: 20px; text-align: center; border-top: 6px solid var(--gold); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* Container Utama */
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Box Statistik */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: var(--navy); color: white; padding: 15px; border-radius: 12px; text-align: center; border-bottom: 3px solid var(--gold); }
        .stat-box small { color: var(--gold); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .stat-box span { font-size: 1.2rem; font-weight: bold; display: block; margin-top: 5px; }
        
        /* Bar Aksi */
        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        select { flex-grow: 1; padding: 12px; border-radius: 10px; border: 2px solid var(--navy); font-weight: bold; font-family: inherit; cursor: pointer; }
        .btn-add { background: var(--navy); color: var(--gold); border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background: #1e293b; }

        /* Tabel Data */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--navy); color: var(--gold); padding: 15px; text-align: left; font-size: 0.8rem; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 0.95rem; }
        tr:nth-child(even) { background: #f8fafc; }
        
        .btn-edit { color: #2563eb; font-weight: bold; text-decoration: none; font-size: 0.8rem; border: 1px solid #2563eb; padding: 5px 10px; border-radius: 6px; transition: 0.2s; }
        .btn-edit:hover { background: #2563eb; color: white; }
        .btn-excel { background: var(--green); color: white; padding: 12px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 0.85rem; }

        /* Modal Tambah Tahun */
        #addModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 2000; }
        .modal-card { background: white; padding: 30px; border-radius: 20px; width: 350px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .modal-card h3 { margin-top: 0; color: var(--navy); border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        .modal-card input { width: 100%; padding: 12px; margin: 10px 0 20px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .modal-btns { display: flex; gap: 10px; }
        .modal-btns button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <h2 style="margin:0; color:var(--navy)">SDA Data Hub Login</h2>
        <p style="color:#64748b; font-size:0.9rem">Masukkan password untuk mengelola data</p>
        <input type="password" id="passInput" style="padding:12px; margin:15px 0; width:100%; border-radius:8px; border:2px solid #ddd; text-align:center;" placeholder="••••••••">
        <button onclick="login()" style="background:var(--navy); color:var(--gold); border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; width:100%;">BUKA DATABASE</button>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="header">
        <h2 style="margin:0; color:var(--navy);">Rainfall Historical Hub</h2>
        <button onclick="exportTableToExcel('rainTable')" class="btn-excel">DOWNLOAD EXCEL</button>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <small>Rerata Stasiun</small>
            <span id="avgStat">0</span>
        </div>
        <div class="stat-box">
            <small>Curah Tertinggi</small>
            <span id="maxStat">0</span>
        </div>
        <div class="stat-box">
            <small>Rentang Tahun</small>
            <span id="yearRange">-</span>
        </div>
    </div>

    <div class="action-bar">
        <select id="stationSelect" onchange="renderData()"></select>
        <button class="btn-add" onclick="showAddModal()">+ TAMBAH TAHUN</button>
    </div>

    <div style="overflow-x: auto;">
        <table id="rainTable">
            <thead>
                <tr>
                    <th>TAHUN (Kronologis)</th>
                    <th>CURAH HUJAN (mm)</th>
                    <th>AKSI</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="addModal">
    <div class="modal-card">
        <h3>Input Tahun Baru</h3>
        <p style="font-size:0.85rem; color:#64748b">Sistem akan menyiapkan baris baru di database GitHub Anda.</p>
        <label style="font-weight:bold; font-size:0.8rem">TAHUN BARU:</label>
        <input type="number" id="newYear">
        <div class="modal-btns">
            <button onclick="saveNewData()" style="background:var(--green); color:white;">LANJUTKAN</button>
            <button onclick="document.getElementById('addModal').style.display='none'" style="background:#ef4444; color:white;">BATAL</button>
        </div>
    </div>
</div>

<script>
    const P = "admin123";
    let data = [];
    const stasiun = ["Kemayoran", "Halim", "Bogor", "Banten", "Katulampa", "Depok", "Manggarai", "Karet", "Setiabudi Timur", "Melati", "Istana", "Krukut Hulu", "Sunter Hulu", "Pesanggrahan", "Angke Hulu", "Tanjungan", "Tomang Barat", "Teluk Gong", "Pulo Gadung", "Sunter Kodamar", "Sunter III Rawa Badak", "Pompa Cideng"];

    function login() {
        if(document.getElementById('passInput').value === P) {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            init();
        } else { alert("Password Salah, Bos!"); }
    }

    async function init() {
        try {
            const r = await fetch('data/hujan/all-data.json');
            data = await r.json();
            
            // --- PERBAIKAN 1: URUTAN DARI TERLAMA (ASCENDING) ---
            data.sort((a,b) => a.tahun - b.tahun); 
            
            const sel = document.getElementById('stationSelect');
            stasiun.forEach((s, i) => {
                let o = document.createElement('option');
                o.value = `st_${(i+1).toString().padStart(2,'0')}`;
                o.textContent = s;
                sel.appendChild(o);
            });
            renderData();
        } catch (e) { alert("Database gagal dimuat!"); }
    }

    function renderData() {
        const key = document.getElementById('stationSelect').value;
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        let total = 0, max = 0;
        data.forEach(d => {
            let val = parseFloat(d[key]) || 0;
            total += val;
            if(val > max) max = val;
            
            tbody.innerHTML += `<tr>
                <td><strong>${d.tahun}</strong></td>
                <td>${val.toLocaleString('id-ID')} mm</td>
                <td><a href="https://github.com/RentekSDAJS/Calculator-Online---Rentek-SDA-JS/edit/main/data/hujan/all-data.json" target="_blank" class="btn-edit">EDIT / HAPUS</a></td>
            </tr>`;
        });
        
        document.getElementById('avgStat').textContent = (total / data.length).toFixed(2) + " mm";
        document.getElementById('maxStat').textContent = max + " mm";
        document.getElementById('yearRange').textContent = `${data[0].tahun} - ${data[data.length-1].tahun}`;
    }

    // --- PERBAIKAN 2: FORM TAMBAH DATA ---
    function showAddModal() {
        document.getElementById('addModal').style.display = 'flex';
        // Set otomatis tahun selanjutnya
        document.getElementById('newYear').value = data[data.length-1].tahun + 1;
    }

    function saveNewData() {
        const yr = document.getElementById('newYear').value;
        alert("PENTING: Silakan tambah baris baru di GitHub untuk tahun " + yr + ". Format: { \"tahun\": " + yr + ", ... }");
        window.open('https://github.com/RentekSDAJS/Calculator-Online---Rentek-SDA-JS/edit/main/data/hujan/all-data.json', '_blank');
        document.getElementById('addModal').style.display = 'none';
    }

    function exportTableToExcel(tableID){
        let tableSelect = document.getElementById(tableID);
        let tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
        let downloadLink = document.createElement("a");
        document.body.appendChild(downloadLink);
        downloadLink.href = 'data:application/vnd.ms-excel,' + tableHTML;
        downloadLink.download = 'rekap_hujan_sda.xls';
        downloadLink.click();
    }
</script>
</body>
</html>
